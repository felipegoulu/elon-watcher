version: '3.8'

services:
  webhook:
    build: .
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      # For HTTP mode (recommended for Docker):
      - GATEWAY_URL=${GATEWAY_URL}
      - GATEWAY_TOKEN=${GATEWAY_TOKEN}
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
